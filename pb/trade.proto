syntax = "proto3";

import "common.proto";

option go_package = "out/pb_trade";

message Trade {
  string pair = 1;
  int64 tid = 2;
  int64 orderId = 3;
  Side side  = 4;
  double amount = 5;
  double price = 6;
  int64 date  = 7;
}

